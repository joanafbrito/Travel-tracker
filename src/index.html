<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <main>
    <header>
      <img src="./images/travel.svg" alt="logo" height="100px" width="80px">
      <h1>Travel Tracker</h1>
    </header>
    <section class="user-info">
      <form class="user-login">
        <label class="user-name" for="userInput" >Username</label>
        <input class="user-name" id="userInput" type="text" required="required" >
        <label class="password" for="passwordInput">Password</label>
        <input class="password" id="passwordInput" type="password" required="required">
        <button aria-label="submit user and password" type="button" class="submit-user-login">Submit</button>
      </form>
      <div class="welcome-user hidden" >
        <h2></h2>
        <p>You have spent  a total of <strong>$<span></span></strong> with trips during this year!</p>
      </div>
    </section>
    <section class ="destinations" id="destinationsList">
      <h2>Choose your Next Trip</h2>
    </section>
    <section class="trips">
      <div class="next-trip-form ">
        <form class="trip-booking">
          <h2>Book your Next Trip</h2>
          <div class="input-container">
            <label class="trip-date" for="dateInput">Choose a day to arrive.</label>
            <input class="trip-date" id="dateInput" type="date" required="required">
          </div>
          <div class="input-container">
            <label class="trip-days" for="durationInput">Choose a number of days</label>
            <input class="trip-days" id="durationInput" type="number" value="1" min="1" max="10" required="required">
          </div>
          <div class="input-container">
            <label class="travelers-number" for="travelersNumber">Choose a number of travelers</label>
            <input class="travelers-number" id="travelersNumber" type="number" value="1" min="1" max="10" required="required">
          </div>
          <div class="input-container">
            <label for="next-destinations">Choose your Next destination</label>
            <select name="next-destinations" id="next-destinations"><option>Select a destination</option></select> 
          </div>
          <p id="tripCost">Your trip will cost $<span></span></p>
          <button aria-label="book a trip" type="button" class="book-trip" id="bookTrip">Book Trip</button>
        </form>
      </div>
      <div class="all-user-trips">
        <h2>Your Trips</h2>
        <!-- all the user trips / past trips/ present trips/ upcoming trips/ pending trips -->
      </div>
    </section>
  </main>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
